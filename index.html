<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Scientific Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>VIP Calculator</h1>
    <input type="text" id="screen" readonly>
    <div class="row">
        <button onClick="editscreen('AC')"class="btn1">AC</button>
        <button onClick="editscreen('C')" class="btn1">C</button>
        <button onClick="editscreen('%')" class="btn1">%</button>
        <button onClick="editscreen('/')" class="btn1">/</button>
    </div>
    <div class="row">
        <button onClick="editscreen(7)" class="btn">7</button>
        <button onClick="editscreen(8)" class="btn">8</button>
        <button onClick="editscreen(9)" class="btn">9</button>
        <button onClick="editscreen('*')" class="btn1">*</button>
    </div>
    <div class="row">
        <button onClick="editscreen(4)" class="btn">4</button>
        <button onClick="editscreen(5)" class="btn">5</button>
        <button onClick="editscreen(6)" class="btn">6</button>
        <button onClick="editscreen('-')" class="btn1">-</button>
    </div>
    <div class="row">
        <button onClick="editscreen(1)" class="btn">1</button>
        <button onClick="editscreen(2)" class="btn">2</button>
        <button onClick="editscreen(3)" class="btn">3</button>
        <button onClick="editscreen('+')" class="btn1">+</button>
    </div>
    <div class="row">
        <button onClick="editscreen(0)" class="btn">0</button>
        <button onClick="editscreen('.')" class="btn">.</button>
        <button onClick="editscreen('+/-')" class="btn1">+/-</button>
        <button onClick="editscreen('=')" class="btn1">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
